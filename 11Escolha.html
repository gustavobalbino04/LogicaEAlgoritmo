    <script>

        var estado = "Paraná"

        switch(estado){
            case "Paraná":
            document.write("Curitiba")

            case "minas Gerais":
            document.write("Belo Horizonte")
            break

            case "São Paulo":
            document.write("São Paulo")
            break

            default:
            document.write("Estado não encontraado")
        }

    </script>
